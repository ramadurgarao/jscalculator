<!DOCTYPE html>
<html>
<head>
	<title>Javascript calculator</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./main.css">
	<script type="text/javascript" src="./main.js"></script>
</head>
<body onload="domLoaded()">
        <h3 class="text-center text-primary">Calcuator</h3>
        <div class="container">
            <div class="col-xs-8 col-xs-offset-2 calculator">
                <div class="col-xs-12">
                    <table class="col-xs-12 calc-controls">
                        <tr>
                            <td colspan="4"><input type="text" class="form-control input-lg" readonly id="display-area"></td>
                        </tr>
                        <tr>
                            <td colspan="4"><input type="text" class="form-control input-sm" readonly id="sub-str"></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-default form-control btn-warning ctrl" type="AC">AC</button></td>
                            <td><button class="btn btn-default form-control ctrl" type="CE">CE</button></td>
                            <td><button class="btn btn-default form-control ctrl" type="/">&#x00F7;</button></td>
                            <td><button class="btn btn-default form-control ctrl" type="*">*</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-default form-control ctrl" type="7">7</button></td>
                            <td><button class="btn btn-default form-control ctrl" type="8">8</button></td>
                            <td><button class="btn btn-default form-control ctrl" type="9">9</button></td>
                            <td><button class="btn btn-default form-control ctrl" type="-">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-default form-control ctrl" type="4">4</button></td>
                            <td><button class="btn btn-default form-control ctrl" type="5">5</button></td>
                            <td><button class="btn btn-default form-control ctrl" type="6">6</button></td>
                            <td><button class="btn btn-default form-control ctrl" type="+">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-default form-control ctrl" type="1">1</button></td>
                            <td><button class="btn btn-default form-control ctrl" type="2">2</button></td>
                            <td><button class="btn btn-default form-control ctrl" type="3">3</button></td>
                            <td rowspan="2" class="equal-sym"><button class="btn btn-default form-control btn-primary ctrl" type="=">=</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="btn btn-default form-control ctrl"  type="0">0</button></td>
                            <td><button class="btn btn-default form-control ctrl"  type=".">.</button></td>
                        </tr>
                    </table>                  
                </div>
            </div>
        </div>
    </body>
</html>
